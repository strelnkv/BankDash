<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__logo">
        <img
          src="./assets/images/Logo.svg"
          class="sidebar__logo-img"
          alt="BankDash-logo"
        />
      </div>
      <ul class="sidebar__menu">
        <li>
          <img
            src="./assets/images/dashboard.svg"
            class="sidebar__menu-icon"
            alt=""
          />Dashboard
        </li>
        <li>
          <img
            src="./assets/images/transactions.svg"
            class="sidebar__menu-icon"
            alt=""
          />Transactions
        </li>
        <li>
          <img
            src="./assets/images/accounts.svg"
            class="sidebar__menu-icon"
            alt=""
          />Accounts
        </li>
        <li>
          <img
            src="./assets/images/investments.svg"
            class="sidebar__menu-icon"
            alt=""
          />Investments
        </li>
        <li>
          <img
            src="./assets/images/credit-card.svg"
            class="sidebar__menu-icon"
            alt=""
          />Credit Cards
        </li>
        <li>
          <img
            src="./assets/images/loans.svg"
            class="sidebar__menu-icon"
            alt=""
          />Loans
        </li>
        <li>
          <img
            src="./assets/images/services.svg"
            class="sidebar__menu-icon"
            alt=""
          />Services
        </li>
        <li>
          <img
            src="./assets/images/econometrics.svg"
            class="sidebar__menu-icon"
            alt=""
          />My Privileges
        </li>
        <li class="li-active">
          <img
            src="./assets/images/settings.svg"
            class="sidebar__menu-icon"
            alt=""
          />Setting
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="header">
        <div class="header__burger-menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="header__title">
          <h1>Setting</h1>
        </div>
        <div class="header__search-bar">
          <img src="./assets/images/magnifying-glass 1.svg" alt="" />
          <input
            class="header__search-bar__input"
            type="text"
            placeholder="Search for something"
          />
        </div>
        <div class="header__settings icon">
          <img src="./assets/images/settings 1.svg" alt="" />
        </div>
        <div class="header__notifications icon">
          <img src="./assets/images/notification-1.svg" alt="" />
        </div>
        <div class="header__profile">
          <img
            src="./assets/images/profile.png"
            alt="profile_pic"
            class="header__profile-pic"
          />
        </div>
      </div>
      <div class="settings-content">
        <div class="settings-content__tabs">
          <a href="#" class="active">Edit Profile</a>
          <a href="#">Preferences</a>
          <a href="#">Security</a>
        </div>
        <div class="settings-content__profile-form">
          <div class="settings-content__profile-photo">
            <img src="./assets/images/profile.png" alt="Profile Photo" />
            <div class="settings-content__edit-icon">
              <img src="./assets/images/pencil.svg" alt="" />
            </div>
          </div>
          <div class="grid-container">
            <div class="form-group">
              <label for="your-name">Your Name</label>
              <input
                type="text"
                id="your-name"
                value="Charlene Reed"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="user-name">User Name</label>
              <input
                type="text"
                id="user-name"
                value="Charlene Reed"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                value="charlenereed@gmail.com"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" value="*********" readonly />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <select id="dob">
                <option selected>25 January 1990</option>
              </select>
            </div>
            <div class="form-group">
              <label for="present-address">Present Address</label>
              <input
                type="text"
                id="present-address"
                value="San Jose, California, USA"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="permanent-address">Permanent Address</label>
              <input
                type="text"
                id="permanent-address"
                value="San Jose, California, USA"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" value="San Jose" readonly />
            </div>
            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" value="45962" readonly />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" value="USA" readonly />
            </div>
            <button class="settings-content__save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
